<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Delivery Food</title>
    </head>
<body>
  <div class="wrapper">
    <nav>
        <img src="./svg/chef-hat (2) 1.svg" alt="logo"/>

        <ul class="nav">
           <li class="nav_elem"><button class="nav_button">Home</button></li>
           <li class="nav_elem"><button class="nav_button">Menu</button></li>

      <p>Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium</p>

        </button>
      </div>
      </div>

    </div>
